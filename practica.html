<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicando VUEjs cdn</title>
</head>

<body style="background-color: black; color: white;">
  <h1>Practicando VUEjs cdn</h1>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- * COMPONENTES, SLOTS, ComunicaciÃ³n de componente hijo a padre -->
  <!-- mediante eventos -->
  <!-- aqui va iterar sobre todos los elementos de la lista -->
  <!--por cada item en una lista de items, q muestre el nombtre del item  -->
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: ['uno', 'dos', 'tres']
        }
      },
      methods: {
        remove(i) {
          const items = this.items.filter((el, index) => index !== i);
          this.items = items;
        }
      },
      template: `
        <ul>
          <v-item
              v-for="(item, i) in items"
              v-bind:text="item"
              v-on:remove="remove(i)"
          />
        </ul>
        `
    });
    app.component('v-item', {
      props: {
        text: String
      },
      methods: {
        rm() {
          this.$emit('remove');

        }
      },
      template: `<li v-on:click="rm">{{ text }}</li>`
    })

    const vm = app.mount('#app')
  </script>
  
  
</body>

</html>
